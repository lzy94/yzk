												<div class="col-sm-8">

												</div>
											</div>
										</div>

											</div>
										</div>

													<select class="form-control radius">
													</select>
												</div>
											</div>
										</div>
										<div class="col-sm-6">
											<div class="form-group">

													<select class="form-control radius">
													</select>
												</div>
											</div>
										</div>
									</div>
								</div>

									<div class="form-group">

											<div class="form-control radius contenteditable" contenteditable="true" id="text-html"></div>
										</div>
									</div>
								</div>
								<div class="row" id="option-list">

				var laypage = layui.laypage;
				//执行一个laypage实例
				laypage.render({
					elem: 'page',
					count: 10,
					groups: 3,
					layout: ['prev', 'page', 'next', 'limit', 'skip'],
					jump: function(obj) {
						//console.log(obj)
					}
				});
			});
			
			(function($){
				var index = 0;
				$('#addUnderline').click(function() {
					$('#text-html').focus();
					++index;
					var inputHtml = '<input type="text" name="name'+ index +'"  />';
					document.execCommand("insertHTML", false, inputHtml);
				})
			})(jQuery)
		</script>
